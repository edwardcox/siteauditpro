# Change these first
owner: upptime # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Apple
    url: https://apple.com
  - name: Site Audit Pro
    url: https://siteauditpro.com.au

status-website:
